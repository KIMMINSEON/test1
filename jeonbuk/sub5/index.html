<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전북대학교병원</title>
  <link rel="icon" href="/jeonbuk/img/fav.png" />
  <!-- jQuery CDN 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- slick.js -->
  <script src="/jeonbuk/js/slick/slick.min.js"></script>
  <link rel="stylesheet" href="/jeonbuk/js/slick/slick.css" />
  <!-- Custom Css & Js -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/jeonbuk/css/header.css" />
  <link rel="stylesheet" href="/jeonbuk/css/footer.css" />
  <link rel="stylesheet" href="/jeonbuk/css/bt-menubar.css" />
  <script src="js/custom.js"></script>
  <script>
  </script>
</head>
<body>
  <div class="wrap">
    <!-- header / header-include -->
    <div class="header-include"></div>
    <!-- sub-visual -->
    <section class="sub-visual">
      <div class="tit">
        <h2>로그인</h2>
        <p>전북대학교 로그인 및 회원가입</p>
      </div>
    </section>
    <!-- content -->
    <section class="content">
      <div class="inner">
        <div class="login-content">
          <div class="login">
            <p>전북대학교병원 로그인</p>
            <div class="login-box">
              <div>
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
              </div>
              <input type="submit" value="로그인">
            </div>
            <div class="keep-box">
              <label><input type="checkbox"><em></em>아이디저장</label>
              <a href="#">아이디/비밀번호 찾기<i class="xi-angle-right-min"></i></a>
            </div>
          </div>
          <div class="join">
            <div class="join-box">
              <p>
                아직 아이디가 없으신 분은 먼저 <span>온라인 회원등록</span>을 통해 인터넷 진료예약, 각종 상담글의 작성 등 기타 서비스들을 <span>편리하게 이용하실 수 있습니다.</span>
                회원등록 즉시 이용이 가능하며, 회원탈퇴와 함께 회원의 개인정보를 완전히 삭제 하실 수 있습니다.
              </p>
              <button>회원가입</button>
            </div>
            <div class="web-email">
              <button>직원용 웹메일 바로가기</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer / footer-include-->
    <div class="footer-include"></div>
    <!-- bt-menubar / bt-menubar-include -->
    <div class="bt-menubar-include"></div>
  </div>
  <script>
    $('.header-include').load('/jeonbuk/include/header.html', function () {
      // gnb menu height 주기
      var gnbH = $(".depth").height();
      $(".gnb-bg").css({ height: gnbH });

      // gnb menu hover
      $(".menu > li").mouseenter(function () {
        $(".depth").stop().slideDown();
        $(".gnb-bg").stop().slideDown();
      });
      $(".menu > li").mouseleave(function () {
        $(".depth").stop().slideUp();
        $(".gnb-bg").stop().slideUp();
      });
    })
    $('.bt-menubar-include').load('/jeonbuk/include/bt-menubar.html', function () {
      // scroll show bt-menubar
      $(window).scroll(function () {
        var scrollT = $(window).scrollTop();
        if (scrollT > 200) {
          $(".bt-menubar").slideDown();
        } else {
          $(".bt-menubar").slideUp();
        }
      });

      // .top click scroll
      $(".menubar-icon .top").click(function () {
        $("html, body").animate({ scrollTop: 0 }, 1000);
        return false;
      });
    })
    $('.footer-include').load('/jeonbuk/include/footer.html')
  </script>
</body>
</html>
